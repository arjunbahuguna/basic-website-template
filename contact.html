<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css" />
    <title>Contact Yamini</title>
</head>
<body>

    <header>
        <div class="person">
            <p class="name">YAMINI KRISHNAN</p>
            <p class="occupation">writer</h6>
        </div>

        <div class="navigator">
            <ul>
                <li><a href="#">stories</a></li>
                <li><a href="#">podcast</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">book</a></li>
                <li><a href="#" class="contact">contact</a></li>
            </ul>
        </div>

    </header>



<div class="container">
    <form action="" name="contact_form" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" required>

        <label for="_subject">Subject</label>
        <input type="text" name="_subject" required>

        <label for="email">Email</label>
        <input type="email" name="email" required>

        <label for="message">Message</label>
        <textarea name="message" cols="30" rows="7" required></textarea>
        
        <button type="submit">SUBMIT</button>
    </form>
</div>
</body>
</html>
